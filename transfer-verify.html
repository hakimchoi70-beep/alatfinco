<!DOCTYPE html>
<html>
<head>
  <title>Transfer Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f4f7fb;
      margin: 0;
    }
    header {
      background: #0a7d4f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
      text-align: center;
      letter-spacing: 4px;
    }
    button {
      margin-top: 15px;
      background: #0a7d4f;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    .note {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h2>Transfer Verification</h2>
</header>

<div class="container">
  <div class="box">
    <h3>Enter Verification Code</h3>
    <p>A 6-digit code has been sent to your registered contact</p>

    <input type="number" id="otp" placeholder="••••••">

    <button onclick="verify()">Verify Transfer</button>

    <p class="note">
      Demo OTP: <b>123456</b>
    </p>
  </div>
</div>

<script>
  function verify() {
    const otp = document.getElementById("otp").value;
    if (otp === "123456") {
      window.location.href = "transfer-success.html";
    } else {
      alert("Invalid verification code");
    }
  }
</script>

</body>
</html>
