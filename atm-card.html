<!DOCTYPE html>
<html>
<head>
  <title>ATM Card | Alatfinco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scene {
      width: 320px;
      height: 200px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .front {
      background: linear-gradient(135deg, #0a7d4f, #064c30);
    }

    .back {
      background: #222;
      transform: rotateY(180deg);
    }

    .bank {
      font-size: 14px;
      letter-spacing: 2px;
    }

    .chip {
      margin-top: 20px;
      width: 50px;
      height: 40px;
      background: gold;
      border-radius: 5px;
    }

    .number {
      margin-top: 20px;
      letter-spacing: 3px;
      font-size: 18px;
    }

    .name {
      margin-top: 15px;
      font-size: 14px;
    }

    .expiry {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
    }

    .stripe {
      background: black;
      height: 40px;
      margin-top: 20px;
    }

    .cvv {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 5px;
      text-align: right;
      font-size: 12px;
    }

    .note {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

<div class="scene">
  <div class="card" onclick="this.classList.toggle('is-flipped')">

    <!-- FRONT -->
    <div class="card-face front">
      <div class="bank">ALATFINCO BANK</div>
      <div class="chip"></div>
      <div class="number">**** **** **** 4829</div>
      <div class="name">RUTH D. CHIPOGO</div>
      <div class="expiry">08 / 29</div>
    </div>

    <!-- BACK -->
    <div class="card-face back">
      <div class="stripe"></div>
      <div class="cvv">CVV: ***</div>
      <p style="font-size:10px; margin-top:10px;">
        Authorized signature not valid unless signed.
      </p>
    </div>

  </div>

  <div class="note">
    Tap card to view front / back (Demo)
  </div>
</div>

</body>
</html>
